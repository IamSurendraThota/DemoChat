<ion-list no-padding *ngIf="contacts.length!==0">
  <ion-list-header>
    <ion-label>Select a User for auto login</ion-label>
  </ion-list-header>
  <ion-item button *ngFor="let contact of contacts" lines="none" (click)="goToUserChat(contact)">
    <div class="borderBottomLine"></div>
    <div class="listSection">
      <div class="UserimgSection">
        <ion-avatar class="chatImage" slot="start">
          <img-loader [src]="contact.imageurl" class="profile-Pic" useImg></img-loader>
        </ion-avatar>
      </div>
      <div class="usernameSection" padding-start padding>
        <h5>
          {{contact.firstname}} {{ contact.lastname}}
        </h5>
      </div>
    </div>
  </ion-item>
</ion-list>
